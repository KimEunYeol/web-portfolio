<form action="" method="POST" data-type="modify" data-id="{{ object.id }}" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="hidden" name="id" value="{{ object.id }}" />
    <div class="row border-top-line">
        <div class="col-12"><input type="text" name="title"class="form-width-90" value="{{ object.title }}" /></div>
    </div>
    <div class="row border-bottom-line">
        <div class="col-12"><h4><span style="padding-right: 30px">{{ object.username.name }}</span><span>{{ object.create_dt|date:"Y-m-d" }}</span></h4></div>
    </div>
    <div class="row height-200">
        <div class="col-12 view-content-comm"><textarea name="content" class="form-width-90">{{ object.content }}</textarea></div>
    </div>
    <div class="row">
        <div class="col-12 view-content-comm">
            현재 등록된 파일: {{ object.image.name }}<BR /><BR />
            <input type="file" name="img_file"/>
        </div>
    </div>
    <div class="row">
        <div class="col-12 center">

            <input type="button" class="btn btn-primary waves-effect waves-dark" onClick="modifySend({{ object.id }})" value="확인" /> &nbsp;
            <input type="button" class="btn btn-primary waves-effect waves-dark" onClick="modifyCancel({{ object.id }})" value="취소" />
        </div>
    </div>
</form>
