			{% if user.username %}
				<div class="write-box">
					<form action="" method="POST" data-type="comment-modify" data-id="{{ object.id }}">
					<input type="hidden" name="id" value="{{ object.id }}" />
					{% csrf_token %}
					<div class="row height-080 center">
						<div class="col-11"><textarea name="content" class="form-width-90">{{ object.content }}</textarea></div>
						<div class="col-1"><input type="button" onClick="commentModifySend({{ object.id }}, {{ object.guestbook_post.id }})" value="확인"  class="btn btn-primary waves-effect waves-dark" /></div>
					</div>
					</form>
				</div>
				
			{% endif %}
